{config_load file=$umLanguageFile section="AddressBook"}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title>{if $webmailTitle}{$webmailTitle} - {/if}{#adr_title#}</title>
	<meta http-equiv="Content-Type" content="text/html; charset={#default_char_set#}">

</head>
<link rel="stylesheet" href="themes/outlook/webmail.css" type="text/css">
<script language="JavaScript" src="themes/outlook/webmail.js" type="text/javascript"></script>

{$umJS}

<body>

<table width=100% height=100%>
<tr><td align=center valign=center>
	<table class='window_outer' width='300' cellspacing="0" cellpadding="0">
		<tr>
			<td>
				<table class='window_inner' width="100%" cellspacing="0" cellpadding="2">
					<tr><td class='window_title' colspan=2>&nbsp;{#adr_title#}</td></tr>
					<tr><td>
					<table width="100%" cellspacing="0" cellpadding="10" align="center">
						<tr><td valign='top' width="50" align="center"><img src="themes/outlook/images/msg_info.gif"></td><td valign='top'><font class=xx-normal>
						{if $umOpt eq 1}{#addr_saved#}
						{elseif $umOpt eq 2}{#addr_added#}
						{elseif $umOpt eq 3}{#addr_deleted#}
						{/if}
						</font></td></tr>
						<tr><td align=center colspan=2>

						{if $smarty.get.page_ref eq "readmsg"}
							<input onclick="javascript:history.go(-1)" class=button type=button value="&nbsp;&nbsp;&nbsp;{#adr_back#}&nbsp;&nbsp;&nbsp;">
						{else}
							<form name="form1" action="{$umGoBack}" method=post>
							<input class=button type=submit value="&nbsp;&nbsp;&nbsp;{#adr_back#}&nbsp;&nbsp;&nbsp;">
						{/if}
						</td></tr>
					</table>
					</td></tr>
				</table>
			</td>
		</tr>
	</table>
</td></tr>
</table>
</body>
</html>
