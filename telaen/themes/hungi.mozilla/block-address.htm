{config_load file=$umLanguageFile section="BlockSender"}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>Telaen Webmail - {#blk_title#}</title>
	<link rel="stylesheet" href="themes/hungi.mozilla/webmail.css" type="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset={#default_char_set#}">
</head>

<body>

<form name="form1" action="block_address.php" method="post">
	<input type="hidden" name="ix" value="{$umIx}" />
	<input type="hidden" name="folder" value="{$umFolder|escape:"html"}" />

<table width="500" border="0" cellspacing="0" cellpadding="0">
	<tr><td><img src="images/telaen_logo.jpg" width="310" height="73" alt="Telaen Webmail"></td></tr>
	<tr>
		<td class="default"  width="100%" align="center">
		<b>{#blk_information#}</b><br /><br />
		</td>
	</tr>

	{if $umAvailableAddresses gt 0 }
		<tr>
			<td class="headers"><b>{#blk_email#}</b></td>
		</tr>
		{section name=i loop=$umAddressList}
		<tr>
			<td class="default" valign="top"><input type="checkbox" name="fFilter[]" checked value="{$umAddressList[i].index}">{$umAddressList[i].mail}</td>
		</tr>
		{/section}
		<tr>
			<td class="cent"><br /><br /><input type="submit" name="submit" class="button" value="{#blk_save#}"></td>
		</tr>
	{else}
		<tr>
			<td class="cent">{#blk_no_address#}</td>
		</tr>
		<tr>
			<td class="cent"><br /><br /><a href="javascript:self.close()">{#blk_close#}</a></td>
		</tr>
	{/if}

</table>
</form>
</body>
</html>
