{config_load file=$umLanguageFile section="Error"}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
	<title>Telaen Webmail - {#err_title#}</title>
	<link rel="stylesheet" href="themes/hungi.mozilla/webmail.css" type="text/css">
</head>

<body>
<br /><br /><br />

<table width="400" border="0" cellspacing="0" cellpadding="2" align="center">
	<tr>
		<td><center><img src="themes/hungi.mozilla/images/login-logo.gif" border="0"></center></td>
	<tr>
		<td>
			<table class="login_bg" width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
				<tr><td align="right" class="headers">.: <font color="red" size="2"><b>{#err_title#}</b></font> :.</td></tr>
				<tr><td align="right" class="cent"><br />
				{#err_msg#}<br /><br />

				<small>{#err_system_msg#} 
				{if $umErrorCode eq "1"}{#error_connect#}
				{elseif $umErrorCode eq "2"}{#error_retrieving#}
				{else}{#error_other#}{/if}				
				</small><br /><br />

				<center><table class="buttonTable" cellspacing="0" >
			    		<tr>
						<td valign="middle" class="buttonLeft">&nbsp;</td>

						<td valign="middle" class="buttonMiddle"><a class="login" href="logout.php">{#err_exit#}</a></td>
						<td valign="middle" class="buttonRight">&nbsp;</td>
			    		</tr>
				</table></center> 
				<br />
				</td>
				</tr>
			</table>
		</td>
	</tr>
</td>
</table>
</body>
</html>
