{config_load file=$umLanguageFile section="Event"}

{include file=$popupHeaderTemplate pageTitle=#evt_title# }

<body>
<div id="popup">

{if $umShowEventForm == "YES"}
{section name=i loop=$umEvent}
<form name="form{$smarty.section.i.index}" action="event.php" method="post">
	<table cellspacing="2" cellpadding="0" border="0" align="center" bgcolor="White" width="100%">
		<th colspan="2" align="center"> {$umEventHeader} </th>
		<tr><td>{#evt_start#}</td>
			<td>
				<select name="starthour">
					{html_options values=$hours output=$dhours selected=$umEvent[i][4]}
				</select>
				<select name="startmin">
					{html_options values=$mins output=$mins selected=$umEvent[i][5]}
				</select>
			</td>
		</tr>
		<tr><td>{#evt_stop#}</td>
			<td>
				<select name="stophour">
					{html_options values=$hours output=$dhours selected=$umEvent[i][6]}
				</select>
				<select name="stopmin">
					{html_options values=$mins output=$mins selected=$umEvent[i][7]}
				</select>
			</td>
		</tr>
		<tr>
			<td class="default" colspan="2" align="center">
				<textarea cols="50" rows="15" id="etext" name="etext">{$umEvent[i][3]|escape:"html"}</textarea>
			</td>
		<tr>
		<tr>
			<td colspam="2">&nbsp;</td>
		</tr>
		<tr>
			<td align="left"><input type="submit" name="evsave" value="&nbsp;{#evt_save#}&nbsp;" /></td>
			<td align="right"><input type="submit" name="evdelete" value="&nbsp;{#evt_delete#}&nbsp;" /></td>
		</tr>
	</table>
	<input type="hidden" name="edate" value="e_{$umEvent[i][0]}">
</form>
<hr align="center" width="75%">
{/section}
{else}
<script type="text/javascript">
//<![CDATA[
	refreshParent();
//]]>
</script>
{/if}

{include file=$footerTemplate}
